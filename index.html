<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="back">
        <div id="players">
            <div id="player1" class="player-area active">
                <div class="playerName" id="player1Name">PLAYER 1</div>
                <div id="player1Score" class="score">10</div>
                <div class="currentScoreBox">
                    <div class="current">Current</div>
                    <div id="player1CurrentScore" class="currentScore">0</div>
                </div>
            </div>
            <div id="player2" class="player-area">
                <div class="playerName" id="player2Name">PLAYER 2</div>
                <div id="player2Score" class="score">20</div>
                <div class="currentScoreBox">
                    <div class="current">Current</div>
                    <div id="player2CurrentScore" class="currentScore">15</div>
                </div>
            </div>
        </div>
        <div id="newGame"><img src="add.png" height="8px" width="8px"> NEW GAME</div>
        <div id="dice"><img src="dice1.png" id="diceImage"></div>
        <div id="rollDice"><img src="reload.png" height="8px" width="8px"> ROLL</div>
        <div id="hold"><img src="hold.png" height="8px" width="8px"> HOLD</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
